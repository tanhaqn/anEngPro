<div
    class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-background-light dark:bg-background-dark font-display">
    <div class="layout-container flex h-full grow flex-col">
        <main class="flex flex-1 justify-center py-5">
            <div class="layout-content-container flex w-full max-w-7xl flex-1 flex-col px-4 sm:px-6 lg:px-8">
                <div class="py-10 md:py-12">
                    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
                        <div class="flex flex-col gap-1">
                            <h1 class="text-white text-3xl font-bold leading-tight tracking-[-0.015em] sm:text-4xl">Khóa
                                học Ngữ pháp</h1>
                            <p class="text-white/60 text-base font-normal leading-normal sm:text-lg">Nâng cao kỹ năng
                                ngữ pháp của bạn với các khóa học toàn diện của chúng tôi.</p>
                        </div>
                        <div class="flex flex-col gap-4 md:flex-row md:items-center">
                            <div class="flex-grow">
                                <label class="flex flex-col h-12 w-full md:w-64">
                                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                                        <div
                                            class="text-white/50 flex border-none bg-white/5 items-center justify-center pl-4 rounded-l-lg">
                                            <span class="material-symbols-outlined text-2xl">search</span>
                                        </div>
                                        <input
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-white/5 h-full placeholder:text-white/50 px-4 pl-2 text-base font-normal leading-normal"
                                            placeholder="Tìm kiếm khóa học..." value="" />
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2 overflow-x-auto py-6">
                        <div
                            class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary px-4">
                            <p class="text-white text-sm font-medium leading-normal">Tất cả</p>
                        </div>
                        <div
                            class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-white/5 px-4 text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                            <p class="text-sm font-medium leading-normal">Cơ bản</p>
                        </div>
                        <div
                            class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-white/5 px-4 text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                            <p class="text-sm font-medium leading-normal">Nâng cao</p>
                        </div>
                        <div
                            class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-white/5 px-4 text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                            <p class="text-sm font-medium leading-normal">Sắp ra mắt</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">

                        <div *ngFor="let course of courses"
                            class="flex h-full flex-col overflow-hidden rounded-xl bg-white/5 border border-white/10 transition-transform hover:scale-[1.02] hover:border-primary/50">
                            <div class="bg-center bg-no-repeat aspect-video bg-cover"
                                [style.background-image]="'url(' + course.image + ')'"></div>
                            <div class="flex flex-1 flex-col justify-between p-6">
                                <div class="flex-1">
                                    <div class="mb-2 flex items-center gap-2">
                                        <span
                                            class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset"
                                            [ngClass]="getStatusClass(course.status)">{{ course.status }}</span>
                                    </div>
                                    <h3 class="text-lg font-bold text-white">{{ course.title }}</h3>
                                    <p class="mt-2 text-sm text-white/70">{{ course.description }}</p>
                                </div>
                                <button
                                    class="mt-6 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-sm font-bold leading-normal tracking-[0.015em] transition-colors"
                                    [ngClass]="course.buttonDisabled ? 'bg-white/10 text-white/70 cursor-not-allowed' : 'bg-primary/20 text-primary hover:bg-primary/30'">
                                    <span class="truncate">{{ course.buttonText }}</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer class="w-full border-t border-solid border-white/10">
            <div
                class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-6 px-4 py-8 sm:flex-row sm:px-6 lg:px-8">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-5 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-white text-base font-bold leading-tight">EngLearn</h2>
                </div>
                <p class="text-sm text-white/50">© 2024 EngLearn. All rights reserved.</p>
                <div class="flex gap-4">
                    <a class="text-white/50 hover:text-primary transition-colors" href="#">Chính sách</a>
                    <a class="text-white/50 hover:text-primary transition-colors" href="#">Điều khoản</a>
                    <a class="text-white/50 hover:text-primary transition-colors" href="#">Liên hệ</a>
                </div>
            </div>
        </footer>
    </div>
</div>
