<div class="flex h-[calc(100vh-65px)] w-full flex-col bg-[#121212] font-sans text-white overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto relative no-scrollbar scroll-smooth">

    <!-- Header Section - Responsive -->
    <div class="px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12">
      <div class="max-w-7xl mx-auto">
        <!-- Title - Responsive Size -->
        <div class="text-center mb-6 sm:mb-8">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2 tracking-tight">
            Khóa học Từ vựng
          </h1>
          <p class="text-sm sm:text-base text-[#a0a0a0] max-w-xl mx-auto">
            Bắt đầu hành trình chinh phục từ vựng tiếng Anh theo chủ đề và cấp độ.
          </p>
        </div>

        <!-- Search & Filter - Mobile Optimized -->
        <div class="flex flex-col gap-4">
          <!-- Search Input -->
          <div class="relative w-full">
            <span
              class="material-symbols-outlined absolute left-3 sm:left-4 top-1/2 -translate-y-1/2 text-teal-400/70 text-xl sm:text-2xl">search</span>
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterCourses()"
              placeholder="Tìm kiếm chủ đề từ vựng..."
              class="w-full bg-[#1e1e1e] border border-[#2c2c2c] rounded-xl pl-10 sm:pl-12 pr-4 py-3 text-base text-white placeholder:text-[#a0a0a0]/70 focus:ring-2 focus:ring-[#2dd4bf] focus:outline-none focus:border-[#2dd4bf] transition-all duration-300">
          </div>

          <!-- Level Filter - Horizontal Scroll on Mobile -->
          <div class="overflow-x-auto no-scrollbar -mx-4 px-4">
            <div class="flex items-center gap-2 min-w-max">
              <button (click)="selectedLevel = 'all'; filterCourses()"
                class="flex-shrink-0 px-4 py-2 text-sm font-semibold rounded-full transition-all duration-200"
                [ngClass]="selectedLevel === 'all' ? 'bg-[#2dd4bf] text-[#121212] shadow-lg shadow-[#2dd4bf]/20' : 'bg-[#1e1e1e] text-[#a0a0a0] hover:bg-[#2c2c2c] hover:text-white border border-[#2c2c2c]'">
                Tất cả
              </button>
              <button *ngFor="let level of levels" (click)="selectedLevel = level; filterCourses()"
                class="flex-shrink-0 px-4 py-2 text-sm font-semibold rounded-full transition-all duration-200"
                [ngClass]="selectedLevel === level ? 'bg-[#2dd4bf] text-[#121212] shadow-lg shadow-[#2dd4bf]/20' : 'bg-[#1e1e1e] text-[#a0a0a0] hover:bg-[#2c2c2c] hover:text-white border border-[#2c2c2c]'">
                {{ level }}
              </button>
            </div>
          </div>

          <!-- Results Count -->
          <div class="flex items-center justify-between text-sm text-[#a0a0a0]">
            <span>{{ filteredCourses.length }} khóa học</span>
            <span *ngIf="selectedLevel !== 'all'" class="flex items-center gap-1">
              <span class="material-symbols-outlined text-base">filter_list</span>
              {{ selectedLevel }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid Layout - Responsive -->
    <div class="px-4 sm:px-6 lg:px-8 pb-20">
      <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
          <app-content-card *ngFor="let course of displayedCourses; let i = index" [data]="{
              id: course.id,
              title: course.title,
              description: course.description,
              badge: course.level,
              metaInfo: [
                { icon: 'library_books', text: course.words.length + ' từ vựng' },
                { icon: 'timer', text: '~' + Math.ceil(course.words.length * 2) + ' phút' }
              ],
              routePath: '/vocabulary'
            }" [index]="i">
          </app-content-card>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredCourses.length === 0" class="text-center py-16 px-4">
      <div class="max-w-sm mx-auto">
        <span class="material-symbols-outlined text-5xl sm:text-6xl text-[#2c2c2c] mb-4 block">search_off</span>
        <p class="text-base sm:text-lg text-[#a0a0a0] mb-2">Không tìm thấy khóa học</p>
        <p class="text-sm text-[#606060]">Thử tìm kiếm với từ khóa khác</p>
      </div>
    </div>

    <!-- Load More Button -->
    <div *ngIf="displayedCourses.length < filteredCourses.length" class="text-center py-8 px-4">
      <button (click)="loadMore()"
        class="inline-flex items-center gap-2 bg-[#1e1e1e] border border-[#2c2c2c] text-white px-6 py-3 rounded-xl font-semibold hover:bg-[#2c2c2c] hover:border-[#2dd4bf]/50 transition-colors">
        <span>Xem thêm ({{ filteredCourses.length - displayedCourses.length }})</span>
        <span class="material-symbols-outlined">expand_more</span>
      </button>
    </div>

  </main>
</div>
