<div class="flex h-[calc(100vh-65px)] w-full flex-col bg-[#121212] font-sans text-white overflow-hidden">
    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative no-scrollbar scroll-smooth">

        <!-- Header Section -->
        <div class="px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-6 sm:mb-8">
                    <h1
                        class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2 tracking-tight flex items-center justify-center gap-3">
                        <span class="material-symbols-outlined text-teal-400 text-3xl sm:text-4xl">terminal</span>
                        Tiếng Anh Chuyên Ngành IT
                    </h1>
                    <p class="text-sm sm:text-base text-[#b0b0b0] max-w-xl mx-auto">
                        Bộ từ vựng kỹ thuật được biên soạn riêng cho lập trình viên và người làm trong lĩnh vực công
                        nghệ.
                    </p>
                </div>

                <!-- Search -->
                <div class="flex flex-col gap-4">
                    <div class="relative w-full max-w-2xl mx-auto">
                        <span
                            class="material-symbols-outlined absolute left-3 sm:left-4 top-1/2 -translate-y-1/2 text-teal-400/70 text-xl sm:text-2xl">search</span>
                        <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterCourses()"
                            placeholder="Tìm kiếm chủ đề hoặc từ vựng kỹ thuật..."
                            class="w-full bg-[#1e1e1e] border border-[#2c2c2c] rounded-xl pl-10 sm:pl-12 pr-4 py-3 text-base text-white placeholder:text-[#b0b0b0]/70 focus:ring-2 focus:ring-[#2dd4bf] focus:outline-none focus:border-[#2dd4bf] transition-all duration-300 shadow-xl shadow-black/20">
                    </div>

                    <div class="flex items-center justify-center text-sm text-[#b0b0b0] gap-4">
                        <span
                            class="flex items-center gap-1.5 bg-[#1e1e1e] px-3 py-1 rounded-full border border-[#2c2c2c]">
                            <span class="material-symbols-outlined text-base text-teal-400">topic</span>
                            {{ allCourses.length }} chủ đề chuyên sâu
                        </span>
                        <span
                            class="flex items-center gap-1.5 bg-[#1e1e1e] px-3 py-1 rounded-full border border-[#2c2c2c]">
                            <span class="material-symbols-outlined text-base text-teal-400">verified</span>
                            Cấp độ: Advanced
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid Layout -->
        <div class="px-4 sm:px-6 lg:px-8 pb-20">
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
                    <app-content-card *ngFor="let course of displayedCourses; let i = index" [data]="{
              id: course.id,
              title: course.title,
              description: course.description,
              badge: 'IT Tech',
              metaInfo: [
                { icon: 'code', text: course.words.length + ' thuật ngữ' },
                { icon: 'auto_awesome', text: 'Chuyên sâu' }
              ],
              routePath: '/vocabulary'
            }" [index]="i">
                    </app-content-card>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="filteredCourses.length === 0" class="text-center py-16 px-4">
            <div class="max-w-sm mx-auto">
                <span class="material-symbols-outlined text-5xl sm:text-6xl text-[#2c2c2c] mb-4 block">code_off</span>
                <p class="text-base sm:text-lg text-[#b0b0b0] mb-2">Không tìm thấy chủ đề nào</p>
                <p class="text-sm text-[#606060]">Thử tìm kiếm với từ khóa kỹ thuật khác</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div *ngIf="displayedCourses.length < filteredCourses.length" class="text-center py-8 px-4">
            <button (click)="loadMore()"
                class="inline-flex items-center gap-2 bg-[#1e1e1e] border border-[#2c2c2c] text-white px-6 py-3 rounded-xl font-semibold hover:bg-[#2c2c2c] hover:border-[#2dd4bf]/50 transition-colors">
                <span>Xem thêm ({{ filteredCourses.length - displayedCourses.length }})</span>
                <span class="material-symbols-outlined">expand_more</span>
            </button>
        </div>

    </main>
</div>
